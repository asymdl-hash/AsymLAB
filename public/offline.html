<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsymLAB - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }
        
        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .button {
            display: inline-block;
            padding: 14px 32px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }
        
        .status {
            margin-top: 24px;
            padding: 12px 20px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            font-size: 14px;
            color: #fca5a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">AL</div>
        <h1>Sem Conex√£o</h1>
        <p>
            Parece que est√°s offline. O AsymLAB precisa de internet para funcionar completamente.
            Verifica a tua conex√£o e tenta novamente.
        </p>
        <button class="button" onclick="window.location.reload()">
            Tentar Novamente
        </button>
        <div class="status">
            üì° Offline - Aguardando conex√£o
        </div>
    </div>
    
    <script>
        // Detectar quando voltar online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Atualizar status
        function updateStatus() {
            const status = document.querySelector('.status');
            if (navigator.onLine) {
                status.innerHTML = '‚úÖ Online - Recarregando...';
                status.style.background = 'rgba(34, 197, 94, 0.1)';
                status.style.borderColor = 'rgba(34, 197, 94, 0.3)';
                status.style.color = '#86efac';
                setTimeout(() => window.location.reload(), 1000);
            }
        }
        
        setInterval(updateStatus, 2000);
    </script>
</body>
</html>
